version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
         name: install packages
         command: sudo apt-get update -qq ; sudo apt-get install -y -qq wput
      - run: chmod 775 script.sh
      - run: ./script.sh

workflows:
  version: 2
  commit-workflow:
    jobs:
      - build 
  weekly:
    triggers:
      - schedule:
          cron: "0 12 * * 5"
          filters:
            branches:
              only: weekly

    jobs:
      - build
